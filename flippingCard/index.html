<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping card Ui design</title>

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Section with gradient balls and background colour-->
  <section>
    <!-- Container to hold the mastercard -->
    <div class="container">

      <!--Front face of the card -->
      <div class="card front-face">
        <!-- upper section containing logo,chip,name -->
        <div class="upperSection">
          <span class="logo-section"><img src="./images/logo.png" alt="master-card" height="50px">
            <h1>Master Card</h1>
          </span>
          <img src="./images/chip.png" alt="chip-image" height="50px">
        </div>


        <!-- Card Number Section  -->
        <div class="card-number">
          <span class="Card-Number-details">
            <h2>Card Number</h2>
            <h3>5412 5806 4175 0916</h3>
          </span>
        </div>

        <!-- Card-holder-details -->
        <div class="card-Holder">

          <span class="Card-holder-Name">
            <h4>Manvendra Singh</h4>
          </span>

          <span class="Card-expiry">
            <h5>Valid Thru</h5>
            <h6>05/28</h6>
          </span>


        </div>
      </div>



      
    </div>




  </section>
</body>

</html>
